    <script type="text/javascript" src="components/spin.js/spin.js"></script>

    <script type="text/javascript" src="components/angular/angular.js"></script>

    <script type="text/javascript" src="components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="components/angular-sanitize/angular-sanitize.js"></script>

    <script type="text/javascript" src="components/angular-sanitize/angular-sanitize.min.js"></script>

    <script type="text/javascript" src="js/gapi/gapi-client-load.js"></script>
    <script type="text/javascript" src="js/gapi/svc-gapi-auth.js"></script>
    <script type="text/javascript" src="js/cookies/svc-cookie-tester.js"></script>
    <script type="text/javascript" src="js/cookies/ctr-cookie-tester.js"></script>
    <script type="text/javascript" src="js/common/date-format-util.js"></script>
    <script type="text/javascript" src="js/common/services.js"></script>
    <script type="text/javascript" src="js/common/filters.js"></script>
    <script type="text/javascript" src="js/common/directives.js"></script>
    <script type="text/javascript" src="js/common/svc-spinner.js"></script>
    <script type="text/javascript" src="js/external/svc-core-client.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/modal/ctr-modal.js"></script>

    <script type="text/javascript" src="js/fullscreen/ctr-fullscreen.js"></script>
    <script type="text/javascript" src="js/throttle/svc-callout-closing-service.js"></script>
    <script type="text/javascript" src="js/throttle/ctr-container.js"></script>
    <script type="text/javascript" src="js/oauth/svc-oauth-status.js"></script>
    <script type="text/javascript" src="js/download/svc-download.js"></script>
    <script type="text/javascript" src="js/buttons/ctr-top-buttons.js"></script>
    <script type="text/javascript" src="js/buttons/ctr-files-buttons.js"></script>
    <script type="text/javascript" src="js/buttons/ctr-copy-url-modal.js"></script>
    <script type="text/javascript" src="js/upload/svc-upload-request.js"></script>
    <script type="text/javascript" src="js/upload/svc-file-upload.js"></script>
    <script type="text/javascript" src="js/upload/ctr-upload.js"></script>
    <script type="text/javascript" src="js/files/svc-file-list.js"></script>
    <script type="text/javascript" src="js/files/ctr-files.js"></script>
    <script type="text/javascript" src="js/files/ctr-new-folder.js"></script>
    <script type="text/javascript" src="js/gapi/svc-gapi-requestor.js"></script>
    <script type="text/javascript" src="js/subscription/ctr-subscription.js"></script>

    <script type="text/javascript" src="js/publicread/ctr-public-read.js"></script>
    <!-- endbuild -->
  </head>

  <body>
    <div ng-controller="ModalWindowController">
      <div class="storage-modal" ng-if="!FULLSCREEN">
        <div class="modal-content" ng-controller="modalContainerController" ng-click="closeThrottleNotice()">
          <div ng-controller="TopButtonsController">
            <div class="modal-header" style="margin-bottom: 10px">
              <button type="button" class="close" data-dismiss="modal" ng-click="closeButtonClick()">
                <i class="fa fa-times"></i>
              </button>
              <h3 class="modal-title" update-title="" translate="storage-client.select-{{SELECTOR_TYPE}}"></h3>
              <div class="selector-header">
                <div class="icon-nav pull-right" ng-hide="activeSearch">
                  <button class="btn btn-link btn-lg" ng-hide="statusDetails.code!==200 || fileListStatus.code===404" ng-click="newFolderButtonClick('md')" ng-disabled="isTrashFolder()">
                    <svg-icon p="iconNewFolder"></svg-icon>
                  </button>
                  <label for="upload-files" style="padding-top: 9px;" class="btn btn-link btn-lg"
                         ng-hide="statusDetails.code!==200 || fileListStatus.code===404 || singleFolderSelector"
                         ng-disabled="!(filesDetails.localFiles === false && !isTrashFolder())">
                    <span class="fa fa-cloud-upload fa-lg"></span>
                  </label>
                  <button class="btn btn-link btn-lg" ng-click="showSelectorFileSearch()">
                    <span class="fa fa-search fa-lg"></span>
                  </button>
                </div>
        
                <div class="description" ng-hide="activeSearch">
                  <p><strong>{{company.name}}</strong></p>
                  <p><a href="/files/{{company.id}}" target="_blank" translate="storage-client.open-in-storage-app"></a></p>
                  <div ng-controller="SubscriptionStatusController" class="store-status-2">
                    <div id="subscription-status" subscription-status
                         product-id="{{productId}}" product-code="{{productCode}}" company-id="{{companyId}}"
                         ng-model="subscriptionStatus.result" show-store-modal="showStoreModal">
                    </div>
                  </div>
                </div>
        
                <div class="icon-nav ng-hide" ng-show="activeSearch">
                  <div class="input-group custom-addon">
                    <input id="selectorQuery" ng-model="query" type="text" class="form-control" placeholder="Search files or folders">
                    <span ng-click="hideSelectorFileSearch()" class="input-group-addon clickable"><i class="fa fa-times"></i></span>
                  </div>
                </div>
              </div>
            </div>
        
            <!--Body content-->
            <div class="modal-body" ui-view></div>
      
            <div class="modal-footer" ng-controller="FilesButtonsController" ng-show="multipleFileSelector">
              <button type="button" title="select" class="btn btn-primary" ng-click="selectButtonClick()" ng-disabled="filesDetails.checkedCount < 1 && filesDetails.folderCheckedCount < 1">
                <span translate="common.select"></span> <span class="fa fa-check icon-right"></span>
              </button>
              <button class="btn btn-default" ng-controller="ModalWindowController" ng-click="closeButtonClick()">
                <span translate="common.cancel"></span> <span class="fa fa-times icon-right"></span>
              </button>
            </div>
          </div>
        </div>
      
        <div>
          <span us-spinner="{ radius: 24, width: 8, length: 16 }" spinner-key="spn-storage-main"></span>
        </div>
        <iframe name="logoutFrame" id="logoutFrame" style='display:none'></iframe>
      </div>
    </div>

    <div ng-controller="FullScreenController">
      <div class="storage-full" ng-if="FULLSCREEN===true">
        <analytics analytics-account-id="'UA-82239-1'"></analytics>

        <common-header nav-options="navOptions" hide-shopping-cart="true" hide-help-menu="true" redirect-to-root="false">
        </common-header>

        <div class="storage-selector-iframe-full">
          <div class="container" ng-show="!userState.isLoggedIn() || currentState">
            <div>&nbsp;</div>
            <div class="notifications alert alert-info alert-dismissable">
              <span id="msg-not-authenticated" ng-show="!userState.isLoggedIn()">
                <span translate="common.required-credentials"></span>
              </span>
              <span id="msg-logging-in" ng-show="currentState == 'loggingIn'">
                <span translate="common.logging-in"></span>
              </span>
              <span id="msg-loading-files" ng-show="currentState == 'loadingFiles'">
                <span translate="storage-client.loading-files" translate-values="{ username: userState.getUsername() }"></span>
              </span>
            </div>
          </div>
          
          <div class="storage-modal" ng-show="userSignedIn">
            <div class="container" ng-controller="modalContainerController" ng-click="closeThrottleNotice()">
              <ng-include src="'partials/header-fullscreen.html'"></ng-include>
              <div ui-view></div>
            </div>
          </div>
        </div>

        <div>
          <span us-spinner="{ radius: 24, width: 8, length: 16 }" spinner-key="spn-storage-main"></span>
        </div>
      </div>
    </div>
  </body>
</html>
